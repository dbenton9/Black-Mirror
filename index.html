<!DOCTYPE html>
<html>
    <head>
        <title>Black Mirror</title>
    </head>
    <body>
        <h1 align="center">Welcome </h1>
        <button id="begin">Click to Begin</button>
        <h2 id="question">Only if you dare! </h2>
        <div id="p1"></div>
        <form id="form">
            <ul id="list">
               
                
            </ul>
        </form>

        

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var counter = 0;
            // var blackMirror = [["A","B"], [["a","b"],["c","d"]], 3, 4];
            var blackMirror = [
                {option: "Choose your activity:", choices: ["Shopping","Dinner"]},
                {option: "Where would you like to eat", choices:["Cheesecake","Mexican"]},
                {option:"Do you want to have Sex?", choices:["yes","no"]}
                ];

            // ======= Work on cycle through simple array options =======

                // ===== Events =====
                $("#begin").click(function(){
                    $("#begin").remove();   // remove Begin button
                    start();
                });

                

                $("#list").click(function(){
                    console.log("do something"); 
                    nextQuestion();
                    
                    // counter = (counter + 1) % blackMirror.length;       
                    // start();
                });

                
                // ======= Functions ======
                function start() {
                    console.log(1234);
                    $("#question").text(blackMirror[counter].option);                     // posing questions
                    $(".userChoice").remove();
                    for (i = 0; i < blackMirror[counter].choices.length; i++){            // creating list option and adding class
                        //console.log(i + " " + blackMirror[counter].choices[i]);         // ***** CONSOLE TEST CODE *****
                        var test = $("<li>" + blackMirror[counter].choices[i] + "</li>");                                        // defining list item as variable
                        $("#list").append(test);                                         // appending list item variable to list
                        test.addClass("userChoice");                                      // adding common class to all list items
                        test.attr("id", + i);                                            // adding unique id to each list item
                    }
                }

                function nextQuestion() {
                    counter = (counter + 1) % blackMirror.length;   // iterating counter to cycle questios
                    console.log(counter);                           // ***** CONSOLE TEST CODE *****
                    start();
                }
                

                
            


        </script>
    </body>
</html>
